{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <form method="POST" enctype="multipart/form-data" name = "f">
            {% csrf_token %}
            <br>
                 <div class="text-center">
                    <h1>Upload your image!</h1>
                    <br>
                      {{context.image}}
                      <br>
                        <button class="btn btn-outline-primary" type="submit">Classify</button>
                </div>
            <br>
             {% if img is not None %}
                <div class="text-center">
                    <h2>Your result: </h2>
                    <img src = "{{img.image.url}}">
                    <h2>{{result}}</h2>
                    

                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
